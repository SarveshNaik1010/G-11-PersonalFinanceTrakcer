<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/signup.css" />
    <link rel="stylesheet" href="css/media.css" />
    <script src="/js/app.js"></script>
    <title>My Finance</title>
  </head>
  <body>
    <div class="nav">
      <h1 class="nav-logo">My Finance</h1>
    </div>
    <div class="signup-form-div flex-column">
      <h1 class="signup-title">Login</h1>
      <div class="form-wrapper">
        <form name="login">
          <input
            class="form-input"
            type="email"
            id="email"
            name="email"
            placeholder="Email ID"
          /><br />
          <input
            class="form-input"
            type="password"
            id="password"
            name="password"
            placeholder="Password"
          /><br />
          <div class="signup-controls flex">
            <input class="signup-btn" type="button" value="login" />
          </div>
        </form>
      </div>
    </div>

    <script>
      const button = document.querySelector(".signup-btn");
      const form = document.querySelector(".login");
      button.addEventListener("click", async function (e) {
        e.preventDefault();
        const formData = new FormData();
        const req = await fetch(
          `http://127.0.0.1:8500/api/v1/expenses/get/65f41b9a96bc984988c93dda`,
          {
            method: "GET",
            body: formData,
          }
        );
        console.log(req);
      });
    </script>
  </body>
</html>
